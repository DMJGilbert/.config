title: Fleming Place
views:
  # ==================== HOME ====================
  - title: Home
    path: home
    icon: mdi:home
    type: custom:vertical-layout
    layout:
      max_width: 500
    cards:
      # Header - Title
      - type: custom:button-card
        name: Fleming Place
        styles:
          card:
            - background: none
            - border: none
            - box-shadow: none
            - padding: 16px 16px 8px 16px
          name:
            - font-size: 28px
            - font-weight: 400
            - color: "#FC691C"
            - justify-self: start

      # Hero Image
      - type: picture
        image: https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?w=780&h=360&fit=crop
        card_mod:
          style: |
            ha-card {
              border-radius: 16px;
              margin: 0 16px;
              overflow: hidden;
            }

      # Status chips row
      - type: custom:mushroom-chips-card
        card_mod:
          style: |
            ha-card {
              --chip-background: rgba(0,0,0,0.05);
              padding: 0 16px;
            }
        chips:
          - type: template
            entity: sensor.total_turned_on_lights_count_template
            icon: mdi:lightbulb
            icon_color: orange
            content: "{{ states('sensor.total_turned_on_lights_count_template') }} lights"
          - type: template
            icon: mdi:thermometer
            content: "{{ state_attr('weather.forecast_home', 'temperature') }}°C"
          - type: weather
            entity: weather.forecast_home
            show_temperature: false
            show_conditions: true

      # Status Info Section
      - type: vertical-stack
        cards:
          - type: custom:mushroom-template-card
            entity: calendar.family
            icon: mdi:calendar
            icon_color: gray
            primary: "{{ state_attr('calendar.family', 'message') or 'No upcoming events' }}"
            secondary: "{{ state_attr('calendar.family', 'start_time') }}"
            card_mod:
              style: |
                ha-card { background: none; box-shadow: none; }
          - type: conditional
            conditions:
              - condition: state
                entity: sensor.liverpool
                state_not: NOT_FOUND
            card:
              type: custom:mushroom-template-card
              entity: sensor.liverpool
              icon: mdi:soccer
              icon_color: red
              primary: "{{ state_attr('sensor.liverpool', 'team_name') }} v {{ state_attr('sensor.liverpool', 'opponent_long_name') }}"
              secondary: "{{ as_timestamp(state_attr('sensor.liverpool', 'date')) | timestamp_custom('%A %H:%M') }}"
              card_mod:
                style: |
                  ha-card { background: none; box-shadow: none; }

      # Section: Rooms
      - type: custom:button-card
        name: Rooms
        styles:
          card:
            - background: none
            - border: none
            - box-shadow: none
            - padding: 16px 16px 8px 16px
          name:
            - font-size: 18px
            - font-weight: 600
            - color: "#1A1A1A"
            - justify-self: start

      - type: vertical-stack
        cards:
          # Living Room
          - type: custom:button-card
            entity: group.living_room_lights
            tap_action:
              action: navigate
              navigation_path: /lovelace-home/living-room
            styles:
              card:
                - background: none
                - border: none
                - box-shadow: none
                - padding: 12px 16px
              grid:
                - grid-template-areas: '"img info badges"'
                - grid-template-columns: 48px 1fr auto
                - gap: 12px
              custom_fields:
                img:
                  - border-radius: 50%
                  - width: 48px
                  - height: 48px
                  - object-fit: cover
                info:
                  - display: flex
                  - flex-direction: column
                  - justify-content: center
                  - align-items: start
                badges:
                  - display: flex
                  - flex-direction: column
                  - align-items: end
                  - justify-content: center
                  - gap: 2px
            custom_fields:
              img: '<img src="https://images.unsplash.com/photo-1583847268964-b28dc8f51f92?w=96&h=96&fit=crop" style="border-radius:50%;width:48px;height:48px;object-fit:cover;">'
              info: |
                [[[
                  const entities = entity.attributes.entity_id || [];
                  const on = entities.filter(e => hass.states[e]?.state === 'on').length;
                  const motion = hass.states['binary_sensor.living_room_motion_sensor_occupancy'];
                  let secondary = 'Clear';
                  if (motion?.state === 'on') {
                    secondary = 'Motion detected';
                  } else if (motion?.last_changed) {
                    const ago = Math.floor((Date.now() - new Date(motion.last_changed)) / 60000);
                    if (ago < 60) secondary = 'Clear - ' + ago + ' min ago';
                  }
                  return '<div style="font-size:16px;font-weight:500;color:#1A1A1A;">Living Room</div>' +
                         '<div style="font-size:13px;color:#6B7280;">' + secondary + '</div>';
                ]]]
              badges: |
                [[[
                  const entities = entity.attributes.entity_id || [];
                  const on = entities.filter(e => hass.states[e]?.state === "on").length;
                  let html = "";
                  if (on > 0) html += "<div style=\"font-size:11px;color:#6B7280;\">" + on + " Light" + (on > 1 ? "s" : "") + "</div>";
                  const tv = hass.states["media_player.living_room_tv"];
                  if (tv?.state === "playing" || tv?.state === "on") {
                    html += "<div style=\"font-size:11px;color:#6B7280;\">1 Media</div>";
                  }
                  return html || "<div style=\"font-size:11px;color:#6B7280;\">All off</div>";
                ]]]

          # Bedroom
          - type: custom:button-card
            entity: group.bedroom_lights
            tap_action:
              action: navigate
              navigation_path: /lovelace-home/bedroom
            styles:
              card:
                - background: none
                - border: none
                - box-shadow: none
                - padding: 12px 16px
              grid:
                - grid-template-areas: '"img info badges"'
                - grid-template-columns: 48px 1fr auto
                - gap: 12px
              custom_fields:
                img:
                  - border-radius: 50%
                info:
                  - display: flex
                  - flex-direction: column
                  - justify-content: center
                  - align-items: start
                badges:
                  - display: flex
                  - flex-direction: column
                  - align-items: end
                  - justify-content: center
            custom_fields:
              img: '<img src="https://images.unsplash.com/photo-1616594039964-ae9021a400a0?w=96&h=96&fit=crop" style="border-radius:50%;width:48px;height:48px;object-fit:cover;">'
              info: |
                [[[
                  const motion = hass.states['binary_sensor.bedroom_motion_sensor_occupancy'];
                  let secondary = 'Clear';
                  if (motion?.state === 'on') {
                    secondary = 'Motion detected';
                  } else if (motion?.last_changed) {
                    const ago = Math.floor((Date.now() - new Date(motion.last_changed)) / 60000);
                    if (ago < 60) secondary = 'Clear - ' + ago + ' min ago';
                  }
                  return '<div style="font-size:16px;font-weight:500;color:#1A1A1A;">Bedroom</div>' +
                         '<div style="font-size:13px;color:#6B7280;">' + secondary + '</div>';
                ]]]
              badges: |
                [[[
                  const entities = entity.attributes.entity_id || [];
                  const on = entities.filter(e => hass.states[e]?.state === "on").length;
                  let html = "";
                  if (on > 0) html += "<div style=\"font-size:11px;color:#6B7280;\">" + on + " Light" + (on > 1 ? "s" : "") + "</div>";
                  const tv = hass.states["media_player.apple_tv"];
                  if (tv?.state === "playing") {
                    html += "<div style=\"font-size:11px;color:#6B7280;\">1 Media</div>";
                  }
                  return html || "<div style=\"font-size:11px;color:#6B7280;\">All off</div>";
                ]]]

          # Bathroom
          - type: custom:button-card
            entity: group.bathroom_lights
            tap_action:
              action: navigate
              navigation_path: /lovelace-home/bathroom
            styles:
              card:
                - background: none
                - border: none
                - box-shadow: none
                - padding: 12px 16px
              grid:
                - grid-template-areas: '"img info badges"'
                - grid-template-columns: 48px 1fr auto
                - gap: 12px
              custom_fields:
                info:
                  - display: flex
                  - flex-direction: column
                  - justify-content: center
                  - align-items: start
                badges:
                  - display: flex
                  - flex-direction: column
                  - align-items: end
                  - justify-content: center
            custom_fields:
              img: '<img src="https://images.unsplash.com/photo-1552321554-5fefe8c9ef14?w=96&h=96&fit=crop" style="border-radius:50%;width:48px;height:48px;object-fit:cover;">'
              info: |
                [[[
                  const temp = hass.states['sensor.bathroom_sensor_temperature']?.state;
                  const humidity = hass.states['sensor.bathroom_sensor_humidity']?.state;
                  let secondary = "";
                  if (temp && temp !== "unavailable") secondary += Math.round(temp) + "°";
                  if (humidity && humidity !== "unavailable") secondary += " · " + Math.round(humidity) + "% humidity";
                  return '<div style="font-size:16px;font-weight:500;color:#1A1A1A;">Bathroom</div>' +
                         '<div style="font-size:13px;color:#6B7280;">' + (secondary || 'All off') + '</div>';
                ]]]
              badges: |
                [[[
                  const entities = entity.attributes.entity_id || [];
                  const on = entities.filter(e => hass.states[e]?.state === "on").length;
                  if (on > 0) return "<div style=\"font-size:11px;color:#6B7280;\">" + on + " Light" + (on > 1 ? "s" : "") + "</div>";
                  return "";
                ]]]

          # Kitchen
          - type: custom:button-card
            entity: group.kitchen_lights
            tap_action:
              action: navigate
              navigation_path: /lovelace-home/kitchen
            styles:
              card:
                - background: none
                - border: none
                - box-shadow: none
                - padding: 12px 16px
              grid:
                - grid-template-areas: '"img info badges"'
                - grid-template-columns: 48px 1fr auto
                - gap: 12px
