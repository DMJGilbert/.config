          style: |
            ha-card { border: 1px solid #E5E5E5; border-radius: 16px; margin: 8px 16px; }
        entities:
          - entity: sensor.system_monitor_load_1m
            name: System Load (1m)
          - entity: sensor.system_monitor_disk_usage
            name: Disk Usage

      # Low Battery
      - type: custom:button-card
        name: Low Battery
        styles:
          card:
            - background: none
            - border: none
            - padding: 16px 16px 0 16px
          name:
            - font-size: 14px
            - font-weight: 600
            - color: "#1A1A1A"
            - justify-self: start

      - type: custom:auto-entities
        card:
          type: entities
          card_mod:
            style: |
              ha-card { border: 1px solid #E5E5E5; border-radius: 16px; margin: 8px 16px; }
        filter:
          include:
            - attributes:
                device_class: battery
              state: "< 30"
              options:
                type: custom:mushroom-entity-card
                icon_color: orange
        sort:
          method: state
          numeric: true
        show_empty: false

      # Unavailable
      - type: custom:button-card
        name: Unavailable Devices
        styles:
          card:
            - background: none
            - border: none
            - padding: 16px 16px 0 16px
          name:
            - font-size: 14px
            - font-weight: 600
            - color: "#1A1A1A"
            - justify-self: start

      - type: custom:auto-entities
        card:
          type: entities
          card_mod:
            style: |
              ha-card { border: 1px solid #E5E5E5; border-radius: 16px; margin: 8px 16px; }
        filter:
          include:
            - state: unavailable
              domain: light
              options:
                type: custom:mushroom-entity-card
                icon_color: red
            - state: unavailable
              domain: switch
              options:
                type: custom:mushroom-entity-card
                icon_color: red
        sort:
          method: friendly_name
        show_empty: false

      # Actions
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            icon: mdi:restart
            icon_color: red
            content: Restart
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.homeassistant_restart
              confirmation:
                text: Restart Home Assistant?
          - type: template
            icon: mdi:reload
            icon_color: orange
            content: Reload
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.homeassistant_reload
        alignment: center
        card_mod:
          style: |
            ha-card { margin: 16px; }
