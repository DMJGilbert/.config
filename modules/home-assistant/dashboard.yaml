title: Fleming Place
views:
  # ==================== HOME ====================
  - title: Home
    path: home
    icon: mdi:home
    type: custom:vertical-layout
    cards:
      # ==================== HEADER SECTION ====================
      - type: custom:button-card
        name: Fleming Place
        show_icon: false
        show_state: false
        styles:
          card:
            - background: transparent
            - box-shadow: none
            - padding: 24px 16px 0 16px
          name:
            - font-size: 2.5rem
            - font-weight: 600
            - color: "#E85D04"
            - justify-self: start
            - padding-bottom: 16px
            - border-bottom: 3px solid #E85D04
            - width: 100%

      # ==================== HERO IMAGE WITH STATUS CHIPS ====================
      - type: custom:stack-in-card
        mode: vertical
        card_mod:
          style: |
            ha-card {
              border-radius: 24px;
              margin: 16px;
              box-shadow: 0 4px 24px rgba(0,0,0,0.1);
              overflow: hidden;
              background: transparent;
            }
        cards:
          # Hero Image
          - type: custom:button-card
            show_name: false
            show_icon: false
            show_state: false
            styles:
              card:
                - background-image: url("https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?w=1200&h=600&fit=crop")
                - background-size: cover
                - background-position: center
                - height: 240px
                - border-radius: 0
                - box-shadow: none
            tap_action:
              action: none

          # Status Chips Container
          - type: custom:mushroom-chips-card
            card_mod:
              style: |
                ha-card {
                  --chip-background: rgba(255,255,255,0.95);
                  --chip-box-shadow: 0 2px 8px rgba(0,0,0,0.15);
                  --chip-border-radius: 24px;
                  --chip-padding: 0 12px;
                  --chip-height: 36px;
                  background: transparent;
                  margin-top: -50px;
                  position: relative;
                  z-index: 1;
                }
            alignment: center
            chips:
              # Lights Chip
              - type: conditional
                conditions:
                  - entity: sensor.total_turned_on_lights_count_template
                    state_not: "0"
                chip:
                  type: template
                  entity: sensor.total_turned_on_lights_count_template
                  icon: mdi:lightbulb
                  icon_color: grey
                  content: "{{ states('sensor.total_turned_on_lights_count_template') }}"
                  tap_action:
                    action: fire-dom-event
                    browser_mod:
                      service: browser_mod.popup
                      data:
                        title: Active Lights
                        content:
                          type: custom:auto-entities
                          card:
                            type: entities
                          filter:
                            include:
                              - domain: light
                                state: "on"
                          sort:
                            method: friendly_name

              # Media Players Chip
              - type: conditional
                conditions:
                  - entity: sensor.total_media_players_playing_template
                    state_not: "0"
                chip:
                  type: template
                  entity: sensor.total_media_players_playing_template
                  icon: mdi:television
                  icon_color: grey
                  content: "{{ states('sensor.total_media_players_playing_template') }}"
                  tap_action:
                    action: fire-dom-event
                    browser_mod:
                      service: browser_mod.popup
                      data:
                        title: Active Media Players
                        content:
                          type: custom:auto-entities
                          card:
                            type: entities
                          filter:
                            include:
                              - domain: media_player
                                state: playing
                          sort:
                            method: friendly_name

              # Motion Sensors Chip
              - type: conditional
                conditions:
                  - entity: sensor.total_active_motion_sensors_count_template
                    state_not: "0"
                chip:
                  type: template
                  entity: sensor.total_active_motion_sensors_count_template
                  icon: mdi:run
                  icon_color: grey
                  content: "{{ states('sensor.total_active_motion_sensors_count_template') }}"
                  tap_action:
                    action: fire-dom-event
                    browser_mod:
                      service: browser_mod.popup
                      data:
                        title: Active Motion Sensors
                        content:
                          type: custom:auto-entities
                          card:
                            type: entities
                          filter:
                            include:
                              - domain: binary_sensor
                                device_class: motion
                                state: "on"
                          sort:
                            method: friendly_name
