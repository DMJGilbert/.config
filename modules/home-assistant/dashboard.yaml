title: Fleming Place

# ==================== BUTTON-CARD TEMPLATES ====================
button_card_templates:
  # Base transparent card (no background, shadow, or border)
  transparent:
    styles:
      card:
        - background: transparent
        - box-shadow: none
        - border: none
        - border-radius: 0

  # Page header title
  page_header:
    template: transparent
    show_icon: false
    show_state: false
    styles:
      card:
        - padding: 20px 16px 12px 16px
      name:
        - font-family: "'Helvetica Neue', Helvetica, Arial, sans-serif"
        - font-size: 30px
        - font-weight: 500
        - color: "#E85D04"
        - justify-self: start
        - text-align: left
        - width: 100%
        - letter-spacing: -0.5px

  # Info line styling (weather, calendar, etc.)
  info_lines:
    template: transparent
    show_name: false
    show_state: false
    show_icon: false
    styles:
      card:
        - padding: 8px 16px 16px 16px
        - margin-top: 0px
      grid:
        - grid-template-columns: 1fr
        - gap: 6px

  # Tab button base styling
  tab_button:
    template: transparent
    show_icon: false
    show_state: false
    styles:
      card:
        - padding: 8px 0
      name:
        - font-size: 15px

  # Active tab button
  tab_button_active:
    template: tab_button
    styles:
      name:
        - font-weight: 500
        - color: "#E85D04"
        - border-bottom: 2px solid #E85D04
        - padding-bottom: 6px

  # Inactive tab button
  tab_button_inactive:
    template: tab_button
    styles:
      name:
        - color: var(--secondary-text-color)

# ==================== VIEWS ====================
views:
  - !include /var/lib/hass/views/home.yaml
