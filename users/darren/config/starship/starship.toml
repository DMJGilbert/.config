format = """
[](#232634)\
$directory\
[](fg:#232634 bg:#303446)\
$git_status\
[](fg:#303446 bg:#86BBD8)\
[](fg:#86BBD8 bg:#06969A)\
[](fg:#06969A bg:#33658A)\
$time\
[ ](fg:#33658A)\
"""

# Disable the blank line at the start of the prompt
add_newline = false
command_timeout = 1000

[directory]
style = "bg:#232634"
format = "[$path ]($style)"
truncation_length = 0
truncation_symbol = ""

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"~/Developer" = " "

[docker_context]
disabled = true

[git_branch]
disabled = true

[git_status]
disabled = true
style = "bg:#303446"
format = "[  $all_status$ahead_behind ]($style)"
conflicted = "🏳"
up_to_date = ""
untracked = ""
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = " "
modified = ""
staged = ""
renamed = ""
deleted = ""

[package]
disabled = true

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[ $time ]($style)'

