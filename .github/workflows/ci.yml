name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@v16

      - uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Check Nix formatting (alejandra)
        run: nix develop --command alejandra --check .

      - name: Lint Nix files (statix)
        run: nix develop --command statix check .

      - name: Check dead Nix code (deadnix)
        run: nix develop --command deadnix --fail .

      - name: Check Lua formatting (stylua)
        run: nix develop --command stylua --check .

  flake-check:
    name: Flake Check (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@v16

      - uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Run flake check
        run: nix flake check
